<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Excusas y Rutinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Generador de Excusas y Rutinas de Fuerza</h1>
    </header>

    <!-- Sección de Generador de Excusas -->
    <section class="excuse-generator">
        <h2>Generador de Excusas</h2>
        <button id="excuse-button">Generar Excusa</button>
        <p id="excuse-output">Pulsa el botón para obtener una excusa.</p>
    </section>

    <!-- Sección de Generador de Rutinas -->
    <section class="routine-generator">
        <h2>Generador de Rutinas de Fuerza</h2>
        <button id="routine-button">Generar Rutina</button>
        <p id="routine-output">Pulsa el botón para obtener una rutina de fuerza.</p>
    </section>

    <!-- Nueva sección de rutina "Muerte 💀" -->
    <section class="routine-death">
        <h2>Rutina Muerte 💀</h2>
        <button id="death-button">¡Desafío Muerte 💀!</button>
        <p id="death-output">Pulsa el botón para conocer la rutina de la muerte.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
